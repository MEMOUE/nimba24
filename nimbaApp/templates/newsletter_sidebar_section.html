<!-- Newsletter Section pour la sidebar dans home.html -->

<!-- Newsletter -->
<div class="gradient-forest text-white rounded-2xl p-6 shadow-lg">
    <div class="flex items-center mb-4">
        <div class="bg-white/20 backdrop-blur-sm rounded-full w-12 h-12 flex items-center justify-center mr-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
        </div>
        <div>
            <h3 class="text-xl font-bold">Newsletter</h3>
            <p class="text-forest-100 text-xs">Restez informé</p>
        </div>
    </div>
    <p class="text-forest-100 text-sm mb-4 leading-relaxed">
        Recevez nos dernières actualités directement dans votre boîte mail
    </p>
    <form method="POST" action="{% url 'nimbaApp:inscription_newsletter' %}" class="space-y-3">
        {% csrf_token %}
        <input
            type="email"
            name="email"
            placeholder="Votre email"
            required
            class="w-full px-4 py-3 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-forest-400 transition"
        >
        <button type="submit" class="w-full bg-white text-forest-800 px-4 py-3 rounded-lg font-bold hover:bg-forest-100 transition transform hover:scale-105 shadow-lg flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            S'abonner gratuitement
        </button>
    </form>
</div>
