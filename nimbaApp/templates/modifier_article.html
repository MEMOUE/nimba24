{% extends 'base.html' %}

{% block title %}Modifier l'article - Nimba24{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-forest-50 to-gray-50 py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <a href="{% url 'nimbaApp:dashboard' %}" class="inline-flex items-center text-forest-600 hover:text-forest-800 font-semibold mb-4">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Retour au Dashboard
                </a>
                <h1 class="text-4xl font-bold text-forest-800 mb-2">Modifier l'Article</h1>
                <p class="text-gray-600">{{ article.titre }}</p>
            </div>
            
            <!-- Formulaire -->
            <form method="POST" enctype="multipart/form-data" class="bg-white rounded-2xl shadow-xl p-8">
                {% csrf_token %}
                
                <!-- Titre -->
                <div class="mb-6">
                    <label for="titre" class="block text-sm font-bold text-gray-700 mb-2">
                        Titre de l'article <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="titre" 
                        name="titre" 
                        required
                        value="{{ article.titre }}"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-forest-600 transition text-lg"
                    >
                </div>
                
                <!-- Sous-titre -->
                <div class="mb-6">
                    <label for="sous_titre" class="block text-sm font-bold text-gray-700 mb-2">
                        Sous-titre (optionnel)
                    </label>
                    <input 
                        type="text" 
                        id="sous_titre" 
                        name="sous_titre"
                        value="{{ article.sous_titre }}"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-forest-600 transition"
                    >
                </div>
                
                <!-- Catégorie -->
                <div class="mb-6">
                    <label for="categorie" class="block text-sm font-bold text-gray-700 mb-2">
                        Catégorie <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="categorie" 
                        name="categorie" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-forest-600 transition"
                    >
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if cat.id == article.categorie.id %}selected{% endif %}>
                                {{ cat.get_nom_display }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Image actuelle -->
                {% if article.image %}
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Image actuelle</label>
                    <img src="{{ article.image.url }}" alt="{{ article.titre }}" class="max-h-48 rounded-lg shadow-md">
                </div>
                {% endif %}
                
                <!-- Nouvelle image -->
                <div class="mb-6">
                    <label for="image" class="block text-sm font-bold text-gray-700 mb-2">
                        {% if article.image %}Changer l'image{% else %}Ajouter une image{% endif %}
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-forest-600 transition">
                        <input 
                            type="file" 
                            id="image" 
                            name="image" 
                            accept="image/*"
                            class="hidden"
                            onchange="previewImage(event)"
                        >
                        <label for="image" class="cursor-pointer">
                            <div id="image-preview">
                                <svg class="w-12 h-12 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <p class="text-gray-600 font-semibold">Cliquez pour choisir une nouvelle image</p>
                                <p class="text-sm text-gray-500 mt-1">PNG, JPG ou WEBP (Max. 5MB)</p>
                            </div>
                        </label>
                    </div>
                </div>
                
                <!-- Contenu -->
                <div class="mb-6">
                    <label for="contenu" class="block text-sm font-bold text-gray-700 mb-2">
                        Contenu de l'article <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="contenu" 
                        name="contenu" 
                        required
                        rows="15"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-forest-600 transition resize-none"
                    >{{ article.contenu }}</textarea>
                </div>
                
                <!-- Options de publication -->
                <div class="bg-forest-50 rounded-lg p-6 mb-6">
                    <h3 class="font-bold text-forest-800 mb-4">Options de publication</h3>
                    
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input 
                                type="checkbox" 
                                name="est_publie" 
                                {% if article.est_publie %}checked{% endif %}
                                class="w-5 h-5 text-forest-600 border-gray-300 rounded focus:ring-forest-500"
                            >
                            <div>
                                <span class="font-semibold text-gray-900">Publier</span>
                                <p class="text-sm text-gray-600">L'article sera visible par tous les visiteurs</p>
                            </div>
                        </label>
                        
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input 
                                type="checkbox" 
                                name="est_a_la_une"
                                {% if article.est_a_la_une %}checked{% endif %}
                                class="w-5 h-5 text-forest-600 border-gray-300 rounded focus:ring-forest-500"
                            >
                            <div>
                                <span class="font-semibold text-gray-900">Mettre à la une</span>
                                <p class="text-sm text-gray-600">L'article apparaîtra en grand en haut de la page d'accueil</p>
                            </div>
                        </label>
                    </div>
                </div>
                
                <!-- Boutons -->
                <div class="flex items-center justify-between">
                    <a href="{% url 'nimbaApp:dashboard' %}" class="px-6 py-3 border-2 border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition">
                        Annuler
                    </a>
                    <button 
                        type="submit"
                        class="gradient-forest text-white px-8 py-3 rounded-lg font-bold text-lg hover:opacity-90 transition transform hover:scale-105 shadow-lg"
                    >
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('image-preview');
            preview.innerHTML = `
                <img src="${e.target.result}" class="max-h-64 mx-auto rounded-lg shadow-lg mb-2">
                <p class="text-sm text-forest-600 font-semibold">Nouvelle image : ${file.name}</p>
                <p class="text-xs text-gray-500">Cliquez pour changer</p>
            `;
        };
        reader.readAsDataURL(file);
    }
}
</script>
{% endblock %}
